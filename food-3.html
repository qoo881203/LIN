<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機美食選擇器</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
        }
        #food-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #all-foods-display {
            margin-top: 20px;
            font-size: 18px;
            max-height: none;
            overflow: visible;
            white-space: pre-wrap;
        }
    </style>
    <!-- 使用 ES6 模組化方式引入 Firebase SDK -->
    <script type="module">
        // 引入 Firebase SDK 模組
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase 配置（請替換為你真實的 Firebase 設定）
        const firebaseConfig = {
            apiKey: "AIzaSyC6eM0-qNoaq1bM58LwbHh5RfO1bqGIjFA",
            authDomain: "food-805fe.firebaseapp.com",
            databaseURL: "https://food-805fe-default-rtdb.firebaseio.com",
            projectId: "food-805fe",
            storageBucket: "food-805fe.appspot.com",
            messagingSenderId: "1083735236426",
            appId: "1:1083735236426:web:756167f488afd1e88babb3"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const foodsRef = ref(database, 'foods');

        let defaultFoods = [
            "頭份胡家院牛肉麵",
            "北門街熊川牛肉麵",
            "御膳家傳牛肉麵",
            "原夜市鴨肉麵",
            "小鵲sing紅豆餅 - 東南起家店",
            "璽子牛肉麵",
            "牛肉王子",
            "艷麗",
            "肉多多",
            "巨城美食街"
        ];
        let foods = [...defaultFoods];
        let selectedFood = "";

        // 初始化時，將預設的美食清單推送到 Firebase
        onValue(foodsRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) {
                // 如果 Firebase 沒有數據，使用預設清單
                defaultFoods.forEach(food => {
                    const newFoodKey = push(foodsRef).key;
                    set(ref(database, 'foods/' + newFoodKey), food);
                });
            } else {
                // 如果 Firebase 有數據，更新 foods
                foods = Object.values(data);
                console.log('美食清單已更新', foods);
                if (document.getElementById("all-foods-display").style.display === "block") {
                    listAllFoods();
                }
            }
        }, (error) => {
            console.error("Firebase Database Read Error:", error);
            alert("數據讀取失敗，請檢查網絡或 Firebase 設定。");
        });

        function pickRandomFood() {
            if (foods.length === 0) {
                document.getElementById("food-display").innerText = "美食選項清單為空！請先增加美食選項。";
                return;
            }
            const randomIndex = Math.floor(Math.random() * foods.length);
            selectedFood = foods[randomIndex];
            document.getElementById("food-display").innerText = selectedFood;
        }

        function addFood() {
            const newFood = prompt("請輸入想要增加的美食選項:");
            if (newFood) {
                const newFoodKey = push(ref(database, 'foods')).key;
                set(ref(database, 'foods/' + newFoodKey), newFood)
                    .then(() => alert("成功新增美食選項！"))
                    .catch((error) => {
                        console.error("新增美食選項失敗:", error);
                        alert("新增美食選項失敗，請重試。");
                    });
            }
        }

        function removeFood() {
            const foodToRemove = prompt("請輸入想要刪除的美食選項:");
            const foodKey = Object.keys(foods).find(key => foods[key] === foodToRemove);
            if (foodKey) {
                remove(ref(database, 'foods/' + foodKey))
                    .then(() => alert("成功刪除美食選項！"))
                    .catch((error) => {
                        console.error("刪除美食選項失敗:", error);
                        alert("刪除美食選項失敗，請重試。");
                    });
            } else {
                alert("找不到此美食選項！");
            }
        }

        function queryFood() {
            const queryFood = prompt("請輸入想要查詢的美食選項:");
            if (foods.includes(queryFood)) {
                alert(`美食選項 "${queryFood}" 存在於清單中。`);
            } else {
                alert(`美食選項 "${queryFood}" 不存在於清單中。`);
            }
        }

        function listAllFoods() {
            if (foods.length === 0) {
                document.getElementById("all-foods-display").innerText = "美食選項清單為空！";
            } else {
                document.getElementById("all-foods-display").innerText = "目前所有美食選項:\n" + foods.join("\n");
            }
            document.getElementById("all-foods-display").style.display = "block";
        }

        function clearAllFoodsDisplay() {
            document.getElementById("all-foods-display").style.display = "none";
        }

        function navigateToFood() {
            if (!selectedFood) {
                alert("請先選擇一個美食選項！");
                return;
            }
            const query = encodeURIComponent(selectedFood);
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${query}`;
            window.open(googleMapsUrl, '_blank');
        }
    </script>
</head>
<body>
    <h1>隨機美食選擇器</h1>
    <button onclick="clearAllFoodsDisplay(); pickRandomFood()">選擇今天的美食</button>
    <button onclick="clearAllFoodsDisplay(); addFood()">增加美食選項</button>
    <button onclick="clearAllFoodsDisplay(); removeFood()">刪除美食選項</button>
    <button onclick="clearAllFoodsDisplay(); queryFood()">查詢美食選項</button>
    <button onclick="listAllFoods()">一鍵查詢所有美食選項</button>
    <button onclick="navigateToFood()">導航至選擇的美食</button>
    <div id="food-display"></div>
    <div id="all-foods-display"></div>
</body>
</html>
