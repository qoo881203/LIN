<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機選擇廠家</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #check-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>隨機查核選擇器</h1>
    <button onclick="pickRandomcheck()">選擇今天的查核</button>
    <div id="Check-display"></div>

    <script>
        const Checks = [
        "力晶積成電子製造股份有限公司P1/2",
        "研能科技股份有限公司",
        "環球晶圓股份有限公司",
        "晶元光電股份有限公司三廠",
        "財團法人國家實驗研究院台灣半導體研究中心",
        "台灣美日先進光罩股份有限公司力行廠",
        "嘉晶電子股份有限公司磊新廠",
        "樂鑫材料科技股份有限公司",
        "世界先進積體電路股份有限公司-晶圓五廠",
        "台亞半導體股份有限公司力行廠",
        "旺宏電子股份有限公司晶圓五廠"
        ];

        function pickRandomcheck() {
            const randomIndex = Math.floor(Math.random() * checks.length);
            const selectedcheck = checks[randomIndex];
            document.getElementById("check-display").innerText = selectedcheck;
        }
    </script>
</body>
</html>
